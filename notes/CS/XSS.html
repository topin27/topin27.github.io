<p>XSS攻击分为两种类型：</p>
<ol type="1">
<li>非持久性攻击：一次性，仅对当前页面产生影响，通常是在 url 中 query 字段中的 value 中构造带有功能性的 js 代码，达到修改页面中其他元素的目的；</li>
<li>持久性攻击：持久性，通常在页面中的用户输入框中构造代码，窃取cookie以达到某一个用户的cookie信息。</li>
</ol>

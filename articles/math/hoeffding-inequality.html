<h1 id="实例化解释"><span class="header-section-number">1</span> 实例化解释</h1>
<p>假设有一个罐子装满了橙色和绿色的球，其中橙色球的比例为<span class="math inline">\(\mu\)</span>，为了估计罐中橙色球的比例，随机取出N个球作为样本，这N个球中橙色球的比例为<span class="math inline">\(\upsilon\)</span>，而我们对真实比例<span class="math inline">\(\mu\)</span>和样本比例<span class="math inline">\(\upsilon\)</span>的差异容忍度为<span class="math inline">\(\epsilon\)</span>，则有如下不等式成立：<span class="math inline">\(P[|\upsilon-\mu|&gt;\epsilon]{\le}2exp(-w\epsilon^2N)\)</span>即存在一个概率上届，只要样本容量N足够大，就能使“<span class="math inline">\(\mu\)</span>和<span class="math inline">\(\upsilon\)</span>的差异很大”这个事件的概率很小。</p>
